<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pie Chart</title>
</head>
<style>
	#canvas{
		border: 1px solid;
		width: 800px;
		height: 800px;
	}
</style>
<body>
	<canvas id="canvas" />
	<script>
		var canvas = document.getElementById('canvas');

		//set drawing surface dimensions to match canvas
		canvas.width = canvas.scrollWidth;
		canvas.height = canvas.scrollHeight;
		var ctx = canvas.getContext('2d');

		//full
		ctx.fillStyle = '#581845';
		ctx.beginPath();
		ctx.arc(400,400,200,0, Math.PI * 2);
		ctx.fill();

		//small piece (actually a half piece hidden behind another half piece)
		ctx.fillStyle = '#900C3F';
		ctx.beginPath();
		ctx.arc(400,400,200,0, Math.PI);
		ctx.fill();

		//half piece rotated
		ctx.save();
		ctx.fillStyle = '#C70039';
		ctx.beginPath();
		ctx.rotate( ((Math.PI / 180) * 30))
		ctx.arc(546,150,200,0, Math.PI);
		ctx.fill();
		ctx.restore();

		//text
		ctx.font = "60px Arial";
		ctx.fillText("Favorite Animals", 150, 100);

		ctx.font = "20px Arial";
		ctx.fillStyle = "white";
		ctx.fillText("Dogs, 50%", 300, 500);

		ctx.font = "20px Arial";
		ctx.fillStyle = "white";
		ctx.fillText("Cats, 40%", 380, 300);

		ctx.font = "20px Arial";
		ctx.fillStyle = "white";
		ctx.fillText("Fish, 10%", 485, 440);
	</script>
</body>
</html>
